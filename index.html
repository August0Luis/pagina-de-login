<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <label for="username">Username</label>
        <div class="login-email">
            <input type="email" name="" id="username" placeholder="Type your username">
        </div>
        <label for="senha">Password</label>
        <div class="login-senha">
            <input type="password" name="" id="senha" placeholder="Type your password">
        </div>
        <input type="button" value="LOGIN" class="botao">
        <p>Or Sign Up Using</p>
        <div class="container-redes">
            <a href="https://pt-br.facebook.com/">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
            </a>
            <a href="https://www.google.com.br/?hl=pt-BR">
                <div class="google"><i class="fa-brands fa-google"></i></div>
            </a>
            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D">
                <div class="apple"><i class="fa-brands fa-twitter"></i></div>
            </a>
        </div>
        <p>Or Sign Up Using</p>
        <a href="#" class="sign-up">SIGN UP</a>
    </div>
    <script src="https://kit.fontawesome.com/f283400f6b.js" crossorigin="anonymous"></script>
</body>

</html>
